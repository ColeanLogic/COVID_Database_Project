{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <legend style="padding: 10px;">View Table: {{table}}</legend>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            {% for attribute in header %}
                            <th>{{attribute[0]}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in body %}
                        <tr>
                            {% for data in row %}
                            <td>{{data}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
