{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="width: 100%; max-width: 330px; padding: 15px;margin: auto;">
	<legend style="padding: 5px;">Login or Register</legend>
	<form action="/" method="POST">
		<div class="form-group">
			<label for="usr">Username</label>
			<input id="tbname" class="form-control" name="usr">
		</div>
		<div class="form-group">
			<label for="pass">Password</label>
			<input id="tbname" class="form-control" name="pass" type="password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

{% endblock %}
