{% extends "base.html" %}
{% block content %}

<h1>Please Enter Case ID</h1>

<form action='/case_locate' method="POST">
   {{ template_form.hidden_tag() }}
   <p>{{ template_form.case_id.label }}
   {{ template_form.case_id() }}</p>
   <p>{{ template_form.submit() }}</p>
</form>
<br>
{% if status == 'not_found' %}
<h4><span class='text-danger'>Case ID not found in database.</span></h4>
{% endif %}

{% endblock %}
